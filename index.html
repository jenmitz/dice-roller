<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dice Roller</title>

</head>
<body>
    <!--header-->
    <div id="header">
        <h1>Dice Roller</h1>
        <p>Enter the number of dice you would like to roll. Then, tap a die to roll your dice.</p>
    </div>

    
    <!--# of dice to roll-->
    <div id="rollAmount">
        <h2>Roll how many times?</h2>
        <p>Choose from the dropdown below.</p>
        <select id="selectAmount">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
    </div>
    
    <!--result number-->
    <div id="result">
        <output type="number"></output>
        <p>result here</p>
    </div>

    <!--dice here-->
    <div id="dice">
        <button id="d20">d20</button>
        <br>
        <button id="d2">d2</button>
        <button id="d4">d4</button>
        <button id="d6">d6</button>
        <button id="d8">d8</button>
        <button id="d10">d10</button>
        <button id="d100">d100</button>


    </div>




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
